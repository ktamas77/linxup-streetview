<!DOCTYPE html>
<html ng-app="linxup-streetview">
  <head>
  	<meta charset="utf-8">
  	<style type="text/css">
      div.driver-info { height: 250px; width: 200px; margin: 0; padding: 0; background-color: #ccc; float: left; }
      div.map-canvas { height: 250px; width: 400px; margin: 0; padding: 0; background-color: #eee; float: left;}
      div.pano { height: 250px; width: 400px; margin: 0; padding: 0; background-color: #ddd; float: left;}
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="config.js"></script>		
    <script type="text/javascript" src="app.js"></script>

    <h1>{{"Linxup Street View"}}</h1>
    <div ng-controller="LinxupController as linxup">
      <div ng-repeat="driver in linxup.drivers">
      	<div driver-info class="driver-info"></div>
      	<div driver-map class="map-canvas"></div>
      	<div driver-view class="pano"></div>
      </div>
    </div>
  </body>
</html>
