<!DOCTYPE html>
<html ng-app="linxup-streetview">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<h1>{{"Linxup Street View"}}</h1>
		<div ng-controller="LinxupController as linxup">
			<h2> {{linxup.vehicles.data.positions[0].label}} </h2>
			<p> {{linxup.vehicles.data.positions[0].latitude}} </p>
			<p> {{linxup.vehicles.data.positions[0].longitude}} </p>
		</div>
	</body>
</html>
